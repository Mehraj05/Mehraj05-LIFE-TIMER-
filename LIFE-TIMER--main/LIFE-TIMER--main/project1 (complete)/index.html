<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE-TIMER</title>
    <link rel="stylesheet" href="life-timer.css">
    <script src="https://kit.fontawesome.com/eb10a19d0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="firstText"   class="container">
            <h1>KINDLY ENTER YOUR DATE OF BIRTH</h1>
        </div>
        <div   id="secondText" class="container">
            <div class="center"><h1>HOW MUCH LIFE COVERED,TILL NOW !!</h1>
            <div class="time-container">
                <h2>
                    <div id="YEAR">0</div>
                    YEAR
                </h2>
                <h2>
                    <div id="MONTH">0</div>
                    MONTH 
                </h2>
                <h2>
                    <div id="DAY">0</div>
                    DAY
                </h2>`
                <h2>
                    <div id="HOUR">0</div>
                    HOUR
                </h2>
                <h2>
                    <div id="MINUTES">0</div>
                    MINUTES
                </h2>
                <h2>
                    <div id="SECOND">0</div>
                    SECOND
                </h2>
            </div></div>
        </div>
        <div class="setting">
            <i id="setting-icon"   class="fa fa-cog">
            </i>
            <div id="settingContent" class="setting-content hide">
                <input type="date" id="dobInput"/>
                <button id="dob-btn">ADD DOB</button>
            </div>
        </div>
    </div>
  
    
</body>
<script src="life-timer.js"></script>
</html>
